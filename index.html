<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/Dehya_Icon.png" type="image/x-icon">
    <title>Genshin card</title>
</head>
<body>
    <main class="container">
        <article class="card">
            <img class="card__header" src="/img/header-bg.jpg" alt="card-background">
            <div class="card__body">
                <div class="card__body__contentimg">
                    <img class="card__body__contentimg-img" src="img/Dehya_Icon.png" alt="Dehya">
                </div>
                <h1 class="card__body-title">
                    Dehya
                    <span>5 Stars</span>
                </h1>
                <p class="card__body-text">Pyro/Claymore/Sumeru</p>
            </div>
            <div class="card__footer">
                <div class="card__footer-talent">
                    <h2>Normal Atacks</h2>
                    <img class="icon-sz" src="img/NA_icon.png" alt="NA">
                </div>
                <div class="card__footer-talent">
                    <h2>Elemental Skill</h2>
                    <img class="icon-sz" src="img/E_icon.png" alt="Skill">
                </div>
                <div class="card__footer-talent">
                    <h2>Elemental Burst</h2>
                    <img class="icon-sz" src="img/Q_icon.png" alt="Burst">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
